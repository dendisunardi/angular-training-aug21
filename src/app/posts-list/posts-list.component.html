<section class="mw7 center">

  <app-post
    *ngFor="let post of posts"
    [title]="post.title"
    [body]="post.body"
    [user]="post.user"
    [date]="post.date"
  >
    <app-like
      [count]="post.likeCount"
      (countChange)="postsService.updateLike(post.id)">
    </app-like>
    <a [routerLink]="['/posts', post.id]"
      class="link blue">
      Read More
    </a>
  </app-post>
</section>
