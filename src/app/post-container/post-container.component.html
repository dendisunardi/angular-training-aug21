<p *ngIf="!post">
  Could not find post. Go back to the
  <a [routerLink]="['/posts']">
    home page
  </a>
</p>

<app-post
  *ngIf="post"
  [title]="post.title"
  [body]="post.body"
  [date]="post.date"
  [user]="post.user"
>
</app-post>

<div class="pa bg-near-white pa4">
  <a class="link blue"
    [routerLink]="['./comments']">
    comments
  </a>

  <a class="link blue"
    [routerLink]="['./related']">
    related
  </a>

  <router-outlet></router-outlet>
</div>
